trigger:
  batch: true
  branches:
    include:
      - main
    exclude:
      - feature/*
      - bugfix/*
  paths:
    include:
      - backend
    exclude:
      - web

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: "dc94c617-0446-4dc2-b472-7f76b1874658"
  tag: "$(Build.BuildId)"
  sqlConnection: $(SQLCONNECTION)
  mongoConnection: $(MONGOCONNECTION)
  stripeApiKey: $(STRIPEAPIKEY)
  openAiApiKey: $(OPENAIAPIKEY)
  jwtSecret: $(JWTSECRET)
  

  # Agent VM image name
  vmImageName: "ubuntu-latest"

stages:
  - stage: BuildAndPush
    displayName: Build and push docker image to ACR
    jobs:
      - job: Build
        displayName: Build and push docker image to ACR
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build docker image
            inputs:
              repository: 'apicopyzilla'
              containerRegistry: $(dockerRegistryServiceConnection)
              command: 'build'
              Dockerfile: '$(Build.SourcesDirectory)/backend/CopyZillaBackend/Dockerfile'
              arguments: '--build-arg SQLCONNECTION="${{variables.sqlConnection}}" --build-arg MONGOCONNECTION="${{variables.mongoConnection}}" --build-arg STRIPEAPIKEY="${{variables.stripeApiKey}}" --build-arg OPENAIAPIKEY="${{variables.openAiApiKey}}" --build-arg JWTSECRET="${{variables.jwtSecret}}"'
              tags: |
                $(tag)
          - task: Docker@2
            displayName: "Push docker image to ACR"
            inputs:
              repository: 'apicopyzilla'
              containerRegistry: $(dockerRegistryServiceConnection)
              command: 'push'
              tags: |
                $(tag)